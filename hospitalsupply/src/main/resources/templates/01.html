<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <input type="button" value="add" @click="save"><br>
    <ul v-for="item, index in lists">
        <li>
            {{ index+1 }} : {{ item }} <a href="javascript:;" @click="delRow(index)">删除</a>
        </li>
    </ul>
    <br>
    <span>total: {{ lists.length }} 条</span>
    <input type="button" value="删除所有" v-show="lists.length != 0" @click="deleteAll">
</div>
<!--
   1.完成记事本的查询所有思路:
    1).将所有数据绑定为vue实例
    2).遍历vue实例中数据到页面
  2.添加
    1).添加按钮绑定事件中
    2).在事件中获取输入框中数据
    3).将获取的数据放入到lists里面
   1.完成记事本的查询所有思路:
    1).将所有数据绑定为vue实例
    2).遍历vue实例中数据到页面
  2.添加
    1).添加按钮绑定事件中
    2).在事件中获取输入框中数据
    3).将获取的数据放入到lists里面
  3.删除
    1).删除所有
    2).总数量
  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            lists:["这是记事本案例"],
            msg:'',
        },
        methods:{
            save(){
                this.lists.push(this.msg)
                this.msg = ''
            },
            delRow(index){
                this.lists.splice(index)
            },
            deleteAll(){
                this.lists = []
            },
        },
    });
</script>
</body>
</html>
